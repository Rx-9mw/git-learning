    <script>
      let n = 2;
      let binaryArray = [-5, 1, 6, 10, 20];
      let baseArray = [1, 5, 34, 80, 13];

      console.log('change 2');

      function fibonnacisSequence(n) {
        let sequence = [0, 1];
        for(i = 2; i < 7; i++){
          sequence[i] = sequence[i-1] + sequence[i-2];
        }
        return sequence;
      }

      function aFactorialOfANumber(n){
        if (n > 1){
          return n * aFactorialOfANumber(n-1);
        }
        return 1;
      }

      function numberIsPrime(n){
        if(n < 2){
          return false;
        }
        for(i = 2; i <= Math.sqrt(n); i++){
          if(n%i === 0){
            return false;
          }
        }
        return true;
      }

      function powerOfTwo(n){
        if(n < 1){
          return false;
        }
        while(n > 1){
          if (n%2 !== 0){
            return false;
          }
          n=n/2
        }
        return true;
      }
     
      function searchForElement(array, element) {
        for(i = 0; i < array.length; i++){
          if( array[i] === element){
            return array.indexOf(element);
          }
        }
        return -1;
      }

      function binarySearch(arr, target){
        let leftIndex = 0;
        let rightIndex = arr.length-1;

        while(leftIndex <= rightIndex){
          let middleIndex = Math.floor((leftIndex + rightIndex)/2)
          if(target === arr[middleIndex]){
            return middleIndex;
          }
          if(target < middleIndex){
            rightIndex = middleIndex-1;
          }else{
            leftIndex = middleIndex+1;
          }
        }
        return -1;
      }

      function recursiveBinarySearch(arr, target){
        return search(arr, target, 0, arr.length-1);
      }

      function search(arr, target, leftIndex, rightIndex){
        if(leftIndex > rightIndex){
          return -1;
        }

        let middleIndex = Math.floor((leftIndex + rightIndex)/2);

        if(target === arr[middleIndex]){
          return middleIndex;
        }

        if(target < arr[middleIndex]){
          return search(arr, target, leftIndex, middleIndex - 1);
        }else{
          return search(arr, target, middleIndex + 1, rightIndex);
        }
      }

      console.log("Fibonnaci's sequence :" + fibonnacisSequence(n));
      console.log(`The factorial of ${n} is equal to ${aFactorialOfANumber(n)}`);
      console.log(`Is ${n} a prime number: ${numberIsPrime(n)}`);
      console.log(powerOfTwo(8));
      console.log("The index of the number is " + searchForElement(baseArray, 5));
      console.log(binarySearch(binaryArray, -5));
      console.log(recursiveBinarySearch(binaryArray, 1));
    </script>
