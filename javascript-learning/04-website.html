<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .red-button{
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button{
        border: solid black 1px;
        background-color: yellow;
      }
      .add_to_cart_button{
        background-color: yellow;
      }
      .buy_now_button{
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button title="Good Job!" class="red-button" onclick=""> Hello </button>
    <button>Click</button><br>
    <button>Simon</button><button>Pizza</button><br>
    <button class="add_to_cart_button">Add to cart</button>
    <button class="buy_now_button">Buy now</button>
    <p>
      Hello, world!
    </p>
    <p>
      Today I played games on my console.
    </p>
    <p>
      A paragraph of <button class="yellow-button"> Hello </button> text.
    </p>

    <script>
      console.log('Welcome!')
    </script>
  </body>
</html>
